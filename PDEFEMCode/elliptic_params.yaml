
# Parameters related to PDE setup.
var_form:
  LHS_str:    'elliptic_LHS'
  RHS_str:    'elliptic_RHS'
  rhs_expression_fn_str: 'gaussian_expression_2D' # Gaussian RHS function is exp(-norm(x-gamma)^2/r)
  rhs_exp_params:
    gamma: [ .7,.5 ] # coordinates of Gaussian point source
    u_max: 1 #u_max
    r: 1

# Parameters determining the mesh.
# As is, it is a square 0.01 step size mesh on the unit square
rect_mesh:
  nx: 100
  ny: 100
  P0: [0,0]
  P1: [1,1]

# IO Properties
#interp_type: 'Custom Rectanglegrid'
io:
  out_file_prefix: 'elliptic_square_mesh_interp'
  out_folder: ''