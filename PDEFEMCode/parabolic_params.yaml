
# Parameters related to PDE setup.
var_form:
  LHS_str:    'heat_eq_LHS'
  RHS_str:    'heat_eq_RHS'
  rhs_expression_str: '3*(-1 + x[0] + x[1]) - 3*(-1 + x[0] + x[1])*cos(3*t) + (3*(3*pow(x[0],2) - 2*pow(x[0],3) + (3 - 2*x[1])*pow(x[1],2))*sin(3*t))/4 '
  rhs_expression_fn_str: '' # Gaussian RHS function is exp(-norm(x-gamma)^2/r)
  rhs_exp_params: {}


# Parameters determining the mesh.
# As is, it is a square 0.01 step size mesh on the unit square
rect_mesh:
  nx: 20
  ny: 20
  P0: [0,0]
  P1: [1,1]

# IO Properties
io:
  out_file_prefix: 'parabolic_square_mesh_interp'
  out_folder: ''

time_disc:
  T_fin: 1.0
  Nt: -1